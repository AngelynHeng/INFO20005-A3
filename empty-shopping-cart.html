<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty shopping cart</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <nav>        
           <div class="navcontent">

                <div class="menu">
                    <img src="Images/Menu.svg" class="icon">
                 </div>

                <div class="logo">
                    <a href="index.html">
                    <img src="Images/Large Logo.svg">
                    </a>
                </div>

                <div class="smalllogo">
                    <a href="index.html">
                    <img src="Images/small Logo.svg" class="smalllogo">
                    </a>
                </div>

                <div class="search"> 
                    <img src="Images/Search.svg" class="icon">
                    <input class="search-input" type="search" placeholder=Search>
    
                </div>
    
                <div class="icon_wrapper">
                    <img src="Images/Cart.svg" id=shopping-cart-icon class="icon">
                    <img src="Images/Heart.svg" class="icon">
                    <img src="Images/profile.svg" class="icon">
                </div>      
            </div>
   
        </nav>
        
    </header>
    
    <main>

        <section>
            <div class="page-header empty--cart"> 
                <h4> Shopping Cart </h3>
                <p class="empty-cart"> [0] </p>
            </div>
        </section>

        <section  class="empty-cart"> 
            <div> 
                <p> no items in cart</p>
            </div>

        </section>
        <div class="product_banner_subheading">
            <p class="recommended-subheading"> Recommended </p>
        </div>


        <div class="product-banner-container"> 
            <div class="product clickable--product">  
                <img class="product__image"src="Images/Product-image/201.png">
                <p class="product__title"> Digital Birthday Card </p>
                <p class="product__code" id="201"> No. 201</p>
            </div>
            <div class="product clickable--product">  
                <img class="product__image"src="Images/Product-image/202.png">
                <p class="product__title"> Digital Birthday Card </p>
                <p class="product__code" id="202"> No. 202</p>
            </div>
            <div class="product nonclickable--product">  
                <img class="product__image"src="Images/Product-image/205.png">
                <p class="product__title"> Digital Birthday Card </p>
                <p class="product__code"> No. 205</p>
            </div>
            <div class="product nonclickable--product">
                <img class="product__image"src="Images/Product-image/208.png">
                <p class="product__title"> Digital Birthday Card </p>
                <p class="product__code"> No. 208</p>
            </div>
            <div class="product nonclickable--product">
                <img class="product__image"src="Images/Product-image/209.png">
                <p class="product__title"> Digital Birthday Card </p>
                <p class="product__code"> No. 209</p>
            </div>
        </div>

    <div class="shop-all"> 
        <a href="product-list.html" class="shop-all-button-link">
            <div class="shop__all__button"> 
                <p> Shop all </p>
                <img src="Images/Arrow-right-white.svg">
            </div>
        </a>
    </div>
 
    </main>


    <footer>
        <section class="footer_icons"> 
            <div class="icon_wrapper">
                <img src="Images/Contact.svg" class="icon">
                <img src="Images/Instagram.svg" class="icon">
                <img src="Images/Facebook.svg" class="icon">
            </div>
        </section>

        <div class="copyright beige--copyright">
            <p> copyright Â© wemomentsonline </p>
        </div>

        <div class="Back_To_Top">
            <a href="#" class="Up_Arrow">
                <img src="Images/Arrow Up.svg" class="icon">
            </a>
            <p> Back to top </p>
        </div>


    </footer>

    <script src="product.js"> </script>
    <script src="cart.js"> </script>

</body>
</html>
