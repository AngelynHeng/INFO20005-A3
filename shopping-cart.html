<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>  

    <header>
        <nav>        
           <div class="navcontent">

                <div class="menu">
                    <img src="Images/Menu.svg" class="icon">
                 </div>

                <div class="logo">
                    <a href="index.html">
                    <img src="Images/Large Logo.svg">
                    </a>
                </div>

                <div class="smalllogo">
                    <a href="index.html">
                    <img src="Images/small Logo.svg" class="smalllogo">
                    </a>
                </div>

                <div class="search"> 
                    <img src="Images/Search.svg" class="icon">
                    <input class="search-input" type="search" placeholder=Search>
    
                </div>
    
                <div class="icon_wrapper">
                    <img src="Images/Cart.svg" id=shopping-cart-icon class="icon">
                    <img src="Images/Heart.svg" class="icon">
                    <img src="Images/profile.svg" class="icon">
                </div>      
            </div>
   
        </nav>
        
    </header>


    <main>

        <section>

            <div class="page-header"> 

                <div class="icon_wrapper">

                    <p id="clear-cart"> clear cart </p>

                </div>

                <div class="page-header empty--cart">
                
                <h4> Shopping Cart</h3>
                <p class="empty-cart" id="current-cart"> [1] </p>

                </div>

            </div>

        </section>

        <section class="cart-items" id="cart-contents">


        </section>

        <section class="cart-total-box"> 

            <div class="cart-total"> 
                <p id="cart-total-heading"> Cart total</p>
                <hr>
                <div class="total" id="total"> 
                    <p> subtotal </p>
                    <p id="price"> $10.00 </p>
                </div>
                <hr>
                <div class="shipping">
                <p> shipping </p>
                <p> free (via email)</p>
                </div>
                <hr>
                <div class="total" id="total">
                    <p> total </p>
                    <p id="total-price">$10.00</p>
                </div>
            </div>
        </section>

        <section class="checkout-section">

            <button class="checkout"> Checkout </button>
            <button class="paypal"> <img src="Images/paypal.png" alt=""></button>

        </section>

    </main>


    <footer>

        <section class="footer_icons"> 

            <div class="icon_wrapper">

                <img src="Images/Contact.svg" class="icon">
                <img src="Images/Instagram.svg" class="icon">
                <img src="Images/Facebook.svg" class="icon">
            </div>
    


        </section>

        <div class="copyright beige--copyright">

            <p> copyright Â© wemomentsonline </p>

        </div>

        <div class="Back_To_Top">

            <a href="#" class="Up_Arrow">
                <img src="Images/Arrow Up.svg" class="icon">
            </a>
            <p> Back to top </p>

        </div>


    </footer>


<script src="cart-items.js"></script>



</body>
</html>
